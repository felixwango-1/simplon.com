	.dropdown{
		position:relative;
		display:inline-block;
	}
	.dropdown-child{
		display:none;
		background-color:#FD004B;
		min-width:200px;
	}
	.dropdown-child a{
		color:white;
		padding:20px;

	}
	.dropdown:hover .dropdown-child{
		display:block;
	}
</style>
